    <main class="maincontainerRegistro">
      <div id="frutita">
        <img src="/Logo-Iconos/FRUTITA_Mesa de trabajo 1 (1).svg" alt="" />
      </div>
      <h1 class="tituloRegistro">Registro de usuario</h1>
      <br />
      <div
        class="alert alert-danger"
        role="alert"
        style="display: none"
        id="alertError"
      ></div>
      <div
        class="alert alert-light"
        role="alert"
        id="alertSuccess"
        style="display: none"
      ></div>
      <form class="formularioCreaciónCuenta">
        <div class="mb-3 row">
          <label for="nombre" class="col-sm-2 col-form-label"
            ><h3 class="subtitleForm">Nombre completo</h3></label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre completo"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="telefono" class="col-sm-2 col-form-label"
            ><h3 class="subtitleForm">Número de teléfono</h3></label
          >
          <div class="col-sm-10">
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="55 11223344"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="correo" class="col-sm-2 col-form-label"
            ><h3 class="subtitleForm">Correo</h3></label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="email@ejemplo.com"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label"
            ><h3 class="subtitleForm">Contraseña</h3></label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password02" class="col-sm-2 col-form-label"
            ><h3 class="subtitleForm">Confirmar contraseña</h3></label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password02"
              placeholder="Confirmar constraseña"
            />
          </div>
        </div>
        <div class="btnCrear">
          <button
            type="submit"
            class="btn btn-new btn-lg btn-primary"
            id="btnEnviar"
          >
            Crear cuenta
          </button>
        </div>
      </form>
    </main>
